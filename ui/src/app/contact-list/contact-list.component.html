<div class="row mt-3 mb-3">
    <button type="button" class="btn btn-primary col-md-3" (click)="onAddClick()">Add New Contact</button>
</div>
<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{contact.fullName}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phone}}</td>
                <td>{{contact.address}}</td>
                <td>
                    <div class="row">
                        <mat-icon class="col-6 icon-width" (click)="onEdit(contact)">edit</mat-icon>
                        <mat-icon class="col-6 icon-width" (click)="onDelete(contact.id)">delete</mat-icon>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
